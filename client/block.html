<!DOCTYPE html>
<html>
  <head>
    <title>Block</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  </head>
  <body>
    <div class="grid">
      <div class="col-12">
        <h1>
            <a href="index.html">
                Idena Blockchain Explorer
        </a></h1>
        <p>
            Rust indexer implementation for Idena blockchain.
        </p>
      </div>
      <div class="col-12">
        <input type="text" id="search" placeholder="Search by block height or hash">
      </div>

    </div>

    <article>
        <h3>
            Block
         </h3>
        <table>
            <tbody>
              <tr>
                <td>Height:</td>
                <td id="blockHeight"></td>
              </tr>
                <tr>
                    <td>Timestamp:</td>
                    <td id="blockTimestamp"></td>
                </tr>
                <tr>
                    <td>Hash:</td>
                    <td id="blockHash"></td>
                </tr>
                <tr>
                    <td>Coinbase:</td>
                    <td id="blockCoinbase"></td>

                </tr>
            </tbody>
          </table>
          <h3>
            Transactions
          </h3>
          <table id="txTable">
            <thead>
              <tr>
                <th>Hash</th>
              </tr>
            </thead>
            <tbody>
        </tbody>
    </article>

  </body>
  <script src="block.js"></script>
</html>
